<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключаем фреймворк bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>AgroCV app</title>
  </head>
  <body>
    <!-- В контейнере с помощью колонок разеделяю место для логотипа и описания -->
    <div class="container-lg">
      <div class="row">
        <div class="col-lg-3 mx-auto">
          <img class="rounded-img" src="sunflower2.0.png" alt="AgroCV_Logo" />
        </div>
        <div class="col-lg-9 text-center">
          <h1 class="fw-light"><b>AgroCV</b></h1>
          <p class="lead text-muted">описание</p>
        </div>
      </div>
    </div>
    <br />
    <!-- Выделяю стадию работы -->
    <div class="container-lg text-center">
      <p>
        <b><u>Загрузка</u></b> -> Обработка -> Результат
      </p>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <!-- Кнопка загрузки и поле Drag$Drop -->
        <div class="col-lg-5 mx-auto">
          <!-- Для обработки файла используется контейнер с идентификатором upload-zone. 
          Внутри этого блока помещается форма <form>
          с элементами, которые обеспечивают информационное взаимодействие с
          пользователем. Для каждого элемента, который участвует в процессе
          обработки файла, указывается атрибут id — это позволит JavaScript-коду
          обращаться к нужным элементам для выполнения необходимых действий. -->

          <div id="uploadFile_Loader" class="upload-zone">
            <form
              class="form-upload"
              id="uploadForm"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="upload-zone_dragover">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1"
                  viewBox="0 0 24 24"
                  class="upload-loader__image"
                >
                  <path
                    d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9"
                  />
                  <path d="m16 16-4-4-4 4" />
                </svg>
                <p>Перетащите изображения сюда</p>
              </div>
              <label class="form-upload__label" for="uploadForm_file">
                <span class="form-upload__title">Или нажмите кнопку</span>
                <!-- Кроме самой области для перетаскивания файла используем специальное поле для его загрузки <input type="file" accept="image/*">.
                Поле свяжем с подсказкой о том, что можно загружать только картинки, при помощи aria-describedby. -->
                <input
                  class="form-upload__input"
                  id="uploadForm_File"
                  type="file"
                  name="file_name"
                  accept="image/*"
                />
              </label>
            </form>
          </div>
        </div>
        <div class="col mx-auto"></div>
        <!-- Описание загрузки и кнопка отправить -->
        <div class="col-lg-5 mx-auto">
          <p>описание загрузки</p>
          <form
            class="pure-form"
            action="/uploadfiles/"
            enctype="multipart/form-data"
            method="post"
          >
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
